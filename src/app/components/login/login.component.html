<div class="vh-100 d-flex align-items-center justify-content-center">
  <div class="card cardWrapper">
    <div class="card-body">
      <h2 class="text-center">Login</h2>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control" formControlName="username" id="username" type="text">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" formControlName="password" id="password" type="password">
        </div>
        <div *ngIf="loginError.hasError && !isLoggingIn" class="text-danger text-center my-4 small">
          {{loginError.errorMessage}}
        </div>
        <div class="text-center">
          <fa-icon *ngIf="isLoggingIn" [icon]="faSpinner" class="text-primary" size="2x" spin="true"></fa-icon>
          <button (click)="login()" *ngIf="!isLoggingIn" class="btn btn-primary btn-block"> Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
