<div class="h-100 d-flex align-items-center justify-content-center">
  <div class="card cardWrapper">
    <div class="card-body">
      <h2 class="text-center">Change Password</h2>
      <form [formGroup]="passwordForm">
        <div class="form-group">
          <label for="old_password">Old Password</label>
          <input class="form-control" formControlName="old_password" id="old_password" type="password">
        </div>
        <div class="form-group">
          <label for="new_password">New Password</label>
          <input class="form-control" formControlName="new_password" id="new_password" type="password">
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input class="form-control" formControlName="confirm_password" id="confirm_password" type="password">
        </div>
        <div *ngIf="matchPasswordError" class="text-danger text-center my-4 small">
          New Password and Confirm Password do not match
        </div>
        <div *ngIf="bkError.hasError" class="text-danger text-center my-4 small">
          {{bkError.value}}
        </div>

        <div class="text-center">
          <fa-icon *ngIf="isPasswordChanging" [icon]="faSpinner" class="text-primary" size="2x" spin="true"></fa-icon>
          <button (click)="changePassword()" *ngIf="!isPasswordChanging" class="btn btn-primary btn-block"> Change
            Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
